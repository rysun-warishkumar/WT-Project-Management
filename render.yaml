services:
  # Backend API Service
  - type: web
    name: client-management-api
    env: node
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_HOST
        sync: false  # Set in Render dashboard
      - key: DB_USER
        sync: false  # Set in Render dashboard
      - key: DB_PASSWORD
        sync: false  # Set in Render dashboard
      - key: DB_NAME
        sync: false  # Set in Render dashboard
      - key: DB_PORT
        value: 3306
      - key: JWT_SECRET
        sync: false  # Set in Render dashboard (generate strong secret)
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: CORS_ORIGIN
        sync: false  # Set to your frontend URL
      - key: APP_NAME
        value: Client Management System
      - key: APP_URL
        sync: false  # Set to your frontend URL
      - key: API_URL
        sync: false  # Set to your backend URL (this service)
      - key: UPLOAD_PATH
        value: ./uploads
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: CREDENTIAL_ENCRYPTION_KEY
        sync: false  # Set in Render dashboard (64-character hex string)
      - key: SMTP_HOST
        sync: false  # Optional
      - key: SMTP_PORT
        value: 587
      - key: SMTP_SECURE
        value: false
      - key: SMTP_USER
        sync: false  # Optional
      - key: SMTP_PASS
        sync: false  # Optional
      - key: SMTP_FROM
        sync: false  # Optional

  # Frontend Static Site
  - type: web
    name: client-management-frontend
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/build
    envVars:
      - key: REACT_APP_API_URL
        sync: false  # Set to your backend API URL
